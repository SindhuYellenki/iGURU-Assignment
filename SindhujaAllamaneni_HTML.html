<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="IGuru.css">
  </head>
  <body>
    <div class="bg-container">
    <div class="reportContainer" id="reportContainer">
        <div class="schoolDetailsContainer" id="schoolDetailsContainer"></div>
        <div class="studentDetails" id="studentDetails"></div>
        <table class="table">
            <thead>
                <tr>
                    <th rowspan="2">SUBJECTS</th>
                    <th colspan="3">Term 1</th>
                    <th colspan="3">Term 2</th>
                    <th colspan="2">Final Result</th>
                </tr>
                <tr>
    
                    <th>Best Score PT-I, II <br> 20</th>
                    <th>Term 1 <br> 80</th>
                    <th>Marks Obt. <br> 100</th>
                    <th>Best Score PT-III, IV <br>20</th>
                    <th>Term2 <br> 80</th>
                    <th>Marks Obt. <br> 100</th>
                    <th>T-1 + T-II <br> 200</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
        <div class="resultsContainer" id="resultsContainer"></div>
        <table class="table">
            <tr>
                <th>Parents</th>
                <th>Class Teacher</th>
                <th>Principal</th>
            </tr>
            <tr>
                <td class="signature"></td>
                <td class="signature"></td>
                <td class="signature"></td>
            </tr>
        </table>
      
    </div>
</div>
    <script src="IGuru.js"></script>
  </body>
</html>
